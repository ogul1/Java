# The branches below must be a subset of the branches above
# Initializes the CodeQL tools for scanning.
# See https://github.com/github/codeql/issues/13541 for the origins of this command
# We can't use autobuild because it doesn't detect the right Java version

name: Modified CodeQL
permissions:
  contents: read
jobs:
  analyze:
    permissions:
      actions: read
      contents: read
      security-events: write
    name: analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
        - java
    steps:
    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |-
        python -m pip install --upgrade pip
        pip install inotify
    - name: Run inotifywait
      run: |-
        python3 -c "
        import inotify.adapters
        import inotify.constants
        import os
        from datetime import datetime, timezone
        with open('/home/runner/inotifywait-log-analyze (${{ matrix.language }}).csv', 'w') as log_file:
          i = inotify.adapters.InotifyTree('/home/runner/work/java/java', inotify.constants.IN_CREATE | inotify.constants.IN_ACCESS)
          for event in i.event_gen(yield_nones=False):
            (_, type_names, path, filename) = event
            now = datetime.now(timezone.utc).strftime('%Y-%m-%dT%H:%M:%S.%f') + 'Z'
            events = ','.join(type_names)
            log_file.write(f'{now};{path};{filename};{events}\n')
            log_file.flush()
            os.fsync(log_file.fileno())
        " &
    - name: Checkout repository
      uses: actions/checkout@v4
    - run: touch optcd-3.txt
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17.0.x
    - run: touch optcd-4.txt
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
    - run: touch optcd-5.txt
    - name: Build project
      run: ./mvnw clean package -f "pom.xml" -B -V -e -Dfindbugs.skip -Dcheckstyle.skip
        -Dpmd.skip=true -Dspotbugs.skip -Denforcer.skip -Dmaven.javadoc.skip -DskipTests
        -Dmaven.test.skip.exec -Dlicense.skip=true -Drat.skip=true -Dspotless.check.skip=true
    - run: touch optcd-6.txt
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
    - run: touch optcd-7.txt
    - name: Upload inotifywait logs
      uses: actions/upload-artifact@v4
      with:
        name: inotifywait-analyze (${{ matrix.language }})
        path: /home/runner/inotifywait-log-analyze (${{ matrix.language }}).csv
'on':
- push
- workflow_dispatch
